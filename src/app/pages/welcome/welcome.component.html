<div style="display: flex; flex-direction: column; width: 100%; height: 100%">
  <div style="align-self: flex-end">
    <button (click)="getPageDetails()" nz-button nzType="primary">
      <i nz-icon nzType="file-add"></i>Add Page
    </button>
    <button style="margin-left: 20px" nz-button nzType="primary">
      <i nz-icon nzType="file-add"></i>Load All Pages
    </button>
    <button
      (click)="clearAllPages()"
      style="margin-left: 20px"
      nz-button
      nzType="dashed"
      nzDanger
    >
      <i nz-icon nzType="delete"></i>Clear All Pages
    </button>
  </div>
  <nz-divider nzOrientation="left" nzText="Collection"></nz-divider>
  <div
    style="overflow: auto; width: 100%; height: 100%"
    nz-row
    [nzGutter]="[32, 32]"
  >
    <div
      *ngIf="pages.length < 1"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      "
    >
      <nz-empty></nz-empty>
    </div>

    <div
      *ngFor="let page of pages"
      nz-col
      class="gutter-row"
      [nzSpan]="nzSpanValue"
    >
      <app-page-details
        [pageDetails]="page"
        [isOneRow]="pages.length < 5"
      ></app-page-details>
    </div>
  </div>
</div>
